<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Billets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Connexion</h1>
            <form>
                <div class="input-field">
                   
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Entrer Votre E-mail" required>
                </div>
                <div class="input-field">

                    <label for="password">Mot De Passe</label>
                    <input type="password" id="password" placeholder="Entrer Votre Mot De Passe" required>
                    
                </div>
                <button type="submit" class="submit-btn">Se connecter</button>
                <div class="forgot-password">
                    <a href="#">Mot De Passe Oublie ?</a>
                </div>
                <div class="signup">
                    <p>Pas encore de compte ? <a href="#">S'Inscrire</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
