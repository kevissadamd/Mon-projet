<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Creer un compte</h1>
            <form class="signup-form">
                <div class="input-group">
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Entrer votre Nom" required>
                </div>
                <div class="input-group">
                    <label for="first-name">Prenom</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Entrer votre Prenom" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Entrer votre e-mail">
                </div>
                <div class="input-group">
                    <label for="phone">Numero de telephone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Entrer votre Numero de telephone" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrer votre Mot de Passe" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer votre mot de passe" required>
                </div>
                <button type="submit">S'Inscrire</button>
            </form>
            <p class="login-link">Vous avez deja un compte ? <a href="#">Connectez-vous ici</a></p>
        </div>
    </div>
</body>
</html>
